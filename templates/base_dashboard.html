<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            height: 100vh;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-3 border-bottom">
            <h5 class="text-white"><a href="{% url 'dashboard:home' %}">ðŸŽ“ Admin Panel</a></h5>
        </div>
        <a href="{% url 'dashboard:category_list' %}"><i class="bi bi-folder"></i> Kategoriyalar</a>
        <a href="{% url 'dashboard:material_list' %}"><i class="bi bi-journals"></i> Materiallar</a>
        <a href="{% url 'dashboard:progress_list' %}"><i class="bi bi-check2-square"></i> Dars Progressi</a>
        <a href="{% url 'dashboard:book_list' %}"><i class="bi bi-book"></i> Kutubxona</a>
        <a href="{% url 'dashboard:video_list' %}"><i class="bi bi-play-circle"></i> Salfedjio videolar</a>
        <a href="{% url 'dashboard:recommendation_list' %}"><i class="bi bi-youtube"></i> Tavsiya videolar</a>
        <a href="{% url 'dashboard:team_list' %}"><i class="bi bi-people"></i> Loyiha a'zolari</a>
        <a href="{% url 'dashboard:student_list' %}"><i class="bi bi-person"></i> Talabalar</a>
        <a href="/" class="text-warning"><i class="bi bi-arrow-left"></i> Saytga qaytish</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
