{% extends 'base_dashboard.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="alert alert-danger shadow-sm p-4">
                <h5 class="mb-3">{{ title }}</h5>

                <p>
                    Siz <strong title="{{ object }}">{{ object|truncatechars:30 }}</strong> nomli obyektni o‘chirishni xohlaysizmi?
                </p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex flex-wrap gap-2">
                        <button type="submit" class="btn btn-danger">Ha, o‘chirish</button>
                        <a href="javascript:history.back();" class="btn btn-outline-secondary">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
